<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/34acf13ed9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/join.css">
  <title>Soundwave - Join</title>
</head>

<body>

<!-- Header -->

<header class="main-header container">
  <div class="brand">
    <img class="brand-logo" src="img/logo.png" alt="Logo">
    <h4 class="brand-name">Soundwave</h6>
  </div>
  
  <!-- Navigation -->

  <nav class="main-nav ">
    <ul class="nav">
      <li class="nav-item"><a href="index.html">Home</a></li>
      <li class="nav-item"><a href="discover.html">Discover</a></li>
      <li class="nav-item"><a href="join.html">Join</a></li>
    </ul>
  </nav>
</header>

<!-- Join section -->

<section class="join container">
  <h2 class="join-text">Join the <span>fun.</span></h2>
  
  <form class="join-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password">
    </div>
    <div class="input-group">
      <button type="submit" class="btn">Join Now</button>
    </div>
  </form>
</section>

<!-- Footer -->

<footer class="footer ">
  <div class="footer-items container">
    <div class="footer-info">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
    <div class="footer-social">
      <a href="#" class="twitter"><i class="fab fa-twitter"></i>Twitter</a>
      <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
    </div>
  </div>
</footer>

<!-- Background circles -->

<div class="circle-1 join-page-circle-1"></div>
<div class="circle-2 join-page-circle-2"></div>
  
</body>
</html>
