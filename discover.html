<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/34acf13ed9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/discover.css">
  <title>Soundwave - Discover</title>
</head>
<body class="full-height ">
  
  <!-- Header -->

  <header class="main-header container">
    <div class="brand">
      <img class="brand-logo" src="img/logo.png" alt="Logo">
      <h4 class="brand-name">Soundwave</h6>
    </div>
    
    <!-- Navigation -->

    <nav class="main-nav ">
      <ul class="nav">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="#">Discover</a></li>
        <li class="nav-item"><a href="#">Join</a></li>
      </ul>
    </nav>
  </header>

  <!-- Discover section -->

  <section class="discover container">
    <div class="discover-left">
      <h2 class="discover-title">Discover new music</h2>
      <div class="discover-icons">
        <div class="microphone">
          <img src="img/microphone.svg" alt="microphone">
          <p>Charts</p>
        </div>
        <div class="albums">
          <img src="img/albums.svg " alt="albums">
          <p>Albums</p>
        </div>
        <div class="more">
          <img src="img/more.svg" alt="more">
          <p>More</p>
        </div>
      </div>   
      <h6 class="discover-subtitle">By joining you can benefit by listening to the latest albums released.</h6>    
    </div>
    <div class="discover-right">
      <img src="img/covers.jpg" alt="">
    </div>  
  </section>

  <!-- Footer -->

  <footer class="footer ">
    <div class="footer-items container">
      <div class="footer-info">
        <a href="#">About us</a>
        <a href="#">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" class="twitter"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
      </div>
    </div>
  </footer>

</body>
</html>
